{% extends "base.html" %}

{% block content %}
<div class="container my-3">
    <h5 class="border-bottom pb-2">Post Comment</h5>
    <form class="post-form my-3" method="post">
        {{ form.csrf_token }}

        {% include 'form_messages.html' %}

        <div class="form-group">
            <label for="content">Content of Comment</label>
            <textarea class="form-control" id="content" name="content" rows="3">{{ form.content.data or '' }}</textarea>
            {{ simplemde.load }}
        </div>
        <button class="btn btn-primary" type="submit">Post</button>
    </form>
</div>
{% endblock %}
